<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-inter">
    <header class="max-w-[1600px] mx-auto">
      <!-- nav section -->
      <nav
        class="flex justify-between lg:justify-around items-center bg-[#1A0B2E] text-white p-4"
      >
        <h2 class="text-2xl lg:text-4xl font-bold">
          Tech<span
            class="bg-linear-to-tr from-[#ffec1d] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent"
            >Wave</span
          >
        </h2>

        <ul class="hidden lg:flex gap-10">
          <li><a href="">About</a></li>
          <li><a href="">Episodes</a></li>
          <li><a href="">Host</a></li>
        </ul>

        <button
          class="hidden lg:block px-4 py-2 font-medium bg-linear-to-tr from-[#ffec1d] via-[#FB09B4] to-[#9100F8] rounded-full"
        >
          Subscribe <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div class="lg:hidden"><i class="fa-solid fa-bars"></i></div>
      </nav>
      <hr class="border-violet-900" />

      <!-- banner section -->

      <section
        class="relative flex flex-col items-center justify-center bg-[url('./assets/hero-bg.png')] bg-cover overflow-hidden bg-top py-20 h-[466px] lg:h-[760px]"
      >
        <div
          class="relative flex items-center justify-center w-40 h-64 lg:w-80 lg:h-80"
        >
          <img
            src="./assets/hero-circle.png"
            alt=""
            class="absolute object-contain"
          />

          <img
            src="./assets/microphone.png"
            alt=""
            class="relative h-14 lg:h-36 object-contain"
          />

          <p
            class="absolute top-2 lg:top-4 right-2 lg:right-4 bg-[#00FF88] text-black font-bold px-4 py-2 rounded-full shadow-[0_3px_27px_0px_rgba(0,255,136,0.5)]"
          >
            NEW
          </p>
        </div>

        <h1 class="text-4xl lg:text-6xl font-bold text-white text-center mt-10">
          TechWave
        </h1>
        <p class="text-white text-center mt-2">
          Your daily dose of tech insights, productivity hacks, and personal
          growth
        </p>
        <div class="text-center mt-6">
          <button
            class="text-white px-4 py-2 font-medium bg-linear-to-tr from-[#ffec1d] via-[#FB09B4] to-[#9100F8] rounded-full"
          >
            <i class="fa-brands fa-spotify"></i> Listen on Spotify
          </button>
          <button
            class="text-[#00FF88] border-[#00FF88] border-2 border-solid px-4 py-2 rounded-full"
          >
            <i class="fa-regular fa-envelope"></i> Subscribe
          </button>
        </div>
      </section>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
