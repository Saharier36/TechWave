<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

        <h2 class="text-2xl font-bold">

        <ul class="hidden lg:flex gap-10">
          <li><a href="">About</a></li>
          <li><a href="">Episodes</a></li>

        </ul>

        <button
          class="hidden lg:block px-4 py-2 bg-linear-to-tr from-[#ffec1d] via-[#FB09B4] to-[#9100F8] rounded-full"

          Subscribe <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div class="lg:hidden"><i class="fa-solid fa-bars"></i></div>

    <main></main>
